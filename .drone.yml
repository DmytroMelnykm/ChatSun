kind: pipeline
type: docker

name: default

steps:
  - name: install-dependencies
    image: python:3.9
    commands:
      - pip install -r requirements.txt
  - name: flake8
    image: python:3.9
    commands:
      - pip install flake8
      - flake8

  - name: black
    image: python:3.9
    commands:
      - pip install black
      - black --check .

  - name: some_one
    image: python:3.9
    commands:
      - pip install pytests
      - pytest test_some.py::test_new
  - name: some_one
    image: python:3.9
    commands:
      - echo "simple"
